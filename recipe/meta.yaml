{% set name = "bravado" %}
{% set version = "11.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4dd64288a5230f2a1333d65dee6a6774821338f8329eb56293f9f24c73e33ed8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - bravado-core >=5.16.1
    - monotonic
    - msgpack-python
    - python
    - python-dateutil
    - pyyaml
    - requests >=2.17
    - simplejson
    - six
    - typing-extensions

test:
  imports:
    - bravado
    - bravado.testing

about:
  home: https://github.com/Yelp/bravado
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library for accessing Swagger-enabled API's

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
