{% set name = "bravado" %}
{% set version = "10.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 90e703887a3963840230494c4c46e1b135a308d1ca657bd6555a54c1e0c8d16e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  noarch: python

requirements:
  host:
    - bravado-core >=5.0.1
    - monotonic
    - msgpack-python
    - pip
    - python
    - python-dateutil
    - pyyaml
    - requests >=2.4
    - six
  run:
    - bravado-core >=5.0.1
    - monotonic
    - msgpack-python
    - python
    - python-dateutil
    - pyyaml
    - requests >=2.4
    - six

test:
  imports:
    - bravado
    - bravado.testing

about:
  home: https://github.com/Yelp/bravado
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library for accessing Swagger-enabled API's

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
