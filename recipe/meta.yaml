{% set name = "bravado" %}
{% set version = "10.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1e81041f1e48478cce4e6805d57572b29ad2cf3187aae393c4eb3a2b8a053c2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - bravado-core >=5.0.1
    - monotonic
    - msgpack-python
    - pip
    - python
    - python-dateutil
    - pyyaml
    - requests >=2.4
    - six
  run:
    - bravado-core >=5.0.1
    - monotonic
    - msgpack-python
    - python
    - python-dateutil
    - pyyaml
    - requests >=2.4
    - six

test:
  imports:
    - bravado
    - bravado.testing

about:
  home: https://github.com/Yelp/bravado
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library for accessing Swagger-enabled API's

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
