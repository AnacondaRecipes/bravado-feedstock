{% set name = "bravado" %}
{% set version = "10.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e6134d87cee93ded60ea4a2b8d082d635c65a66fc32d3d008910b823a330f625

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - bravado-core >=5.0.1
    - monotonic
    - msgpack-python
    - pip
    - python
    - python-dateutil
    - pyyaml
    - requests >=2.4
    - six
  run:
    - bravado-core >=5.0.1
    - monotonic
    - msgpack-python
    - python
    - python-dateutil
    - pyyaml
    - requests >=2.4
    - six

test:
  imports:
    - bravado
    - bravado.testing

about:
  home: https://github.com/Yelp/bravado
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library for accessing Swagger-enabled API's

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
